<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="flex flex-row">
      <div class="flex flex-col basis-full tablet:basis-1/2 lg:basis-1/2">
        <div class="flex flex-col items-center">
          <img
            class="w-full h-screen relative"
            src="./img/mak-RlxP6WGmfP0-unsplash.jpg"
            alt=""
          />
          <button
            class="bg-PINK absolute top-1/2 hover:bg-PINK-BLACK hover:text-PINK text-PINK-BLACK font-bold py-2 px-4 rounded-full tablet:hidden laptop:hidden desktop:hidden"
          >
            Login
          </button>
          <button
            class="bg-PINK absolute top-1/3 hover:bg-PINK-BLACK hover:text-PINK text-PINK-BLACK font-bold py-2 px-4 rounded-full tablet:hidden laptop:hidden desktop:hidden"
          >
            Sign up
          </button>
          <a class="mr-40" href="index.html">
            <button
              class="text-PINK w-40 absolute object-center items-center mr-40 bg-white font-[poppins] top-3/4"
            >
              P I N K
            </button>
          </a>
        </div>
      </div>
      <div
        class="basis-1/2 hidden laptop:flex desktop:flex tablet:flex bg-PINK-BLACK"
      >
        <div class="flex w-full flex-col bg-PINK-BLUE items-center">
          <section class="bg-PINK-BLUE dark:bg-gray-900">
            <div
              class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0"
            >
              <div
                class="w-full bg-PINK rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700"
              >
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                  <h1
                    class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-PINK-BLUE"
                  >
                    Sign in to your account
                  </h1>
                  <form class="space-y-4 md:space-y-6" action="#">
                    <div>
                      <label
                        for="email"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                        >Your email</label
                      >
                      <input
                        type="email"
                        name="email"
                        id="email"
                        class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="name@company.com"
                        required=""
                      />
                    </div>
                    <div>
                      <label
                        for="password"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                        >Password</label
                      >
                      <input
                        type="password"
                        name="password"
                        id="password"
                        placeholder="••••••••"
                        class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        required=""
                      />
                    </div>
                    <div class="flex items-center justify-between">
                      <div class="flex items-start">
                        <div class="flex items-center h-5">
                          <input
                            id="remember"
                            aria-describedby="remember"
                            type="checkbox"
                            class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800"
                            required=""
                          />
                        </div>
                        <div class="ml-3 text-sm">
                          <label
                            for="remember"
                            class="text-gray-500 dark:text-gray-300"
                            >Remember me</label
                          >
                        </div>
                      </div>
                      <a
                        href="#"
                        class="text-sm font-medium text-primary-600 hover:underline dark:text-primary-500"
                        >Forgot password?</a
                      >
                    </div>
                    <a href="index.html">
                      <button
                        type="submit"
                        class="w-full text-PINK-BLACK bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
                      >
                        Sign in
                      </button></a
                    >
                    <p
                      class="text-sm font-light text-gray-500 dark:text-gray-400"
                    >
                      Don’t have an account yet?
                      <a
                        href="#"
                        class="font-medium text-primary-600 hover:underline dark:text-primary-500"
                        >Sign up</a
                      >
                    </p>
                  </form>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
<script type="module" src="./js/main.js"></script>
