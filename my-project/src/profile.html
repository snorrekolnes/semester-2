<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./js/profile.js"></script>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script
      src="https://kit.fontawesome.com/cae421ab12.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Josefin+Sans:wght@336;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-SWIMMER-BLACK">
    <header>
      <nav
        class="flex items-center justify-between flex-wrap bg-white p-6 fixed w-full z-10 top-0"
      >
        <a href="homepage.html">
          <img src="./img/SWIMMER LOGO1.svg" alt="" srcset=""
        /></a>
        <div class="flex text-center flex-shrink-0 text-SWIMMER-BLACK mr-6">
          <a
            class="text-SWIMMER-BLACK font-Josefin no-underline hover:text-white hover:no-underline"
            href="#"
          >
            <h1 class="pl-2 text-center justify-center">SWIMMER</h1>
          </a>
        </div>
        <h2
          class="text-SWIMMER-PINK text-center m-auto justify-center tablet:flex hidden font-Indie text-xs"
        >
          “Don`t just surf on the internet, go for a swim”
        </h2>

        <div class="block lg:hidden">
          <button
            id="nav-toggle"
            class="flex items-center px-3 py-2 border rounded text-SWIMMER-BLACK border-SWIMMER-BLACK hover:text-SWIMMER-PINK hover:border-SWIMMER-PINK"
          >
            <svg
              class="fill-current h-3 w-3"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <title>Menu</title>
              <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
            </svg>
          </button>
        </div>
        <div
          class="w-full flex-grow lg:items-center lg:w-auto hidden lg:block pt-6 lg:pt-0"
          id="nav-content"
        >
          <ul class="list-reset lg:flex justify-end flex-1 items-center">
            <li class="mr-3">
              <a
                id="create-btn"
                class="inline-block text-SWIMMER-BLACK font-Indie no-underline hover:text-gray-200 hover:text-underline py-2 px-4"
                href="./create.html"
                >Create a listing</a
              >
            </li>
            <li id="credits-show" class="mr-3"></li>
            <li class="mr-3">
              <a
                id="logout-btn"
                class="inline-block text-SWIMMER-BLACK no-underline font-Indie hover:text-gray-200 hover:text-underline py-2 px-4"
                href="#"
                >Logout</a
              >
            </li>
            <li id="profile-btn" class="ml-3 laptop:ml-0">
              <img src="./img/swimmer-profile-main.svg" alt="" />
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="flex flex-col mt-32 relative">
      <div id="profile-main" class="profile-page flex flex-col items-center">
        <div
          id="the-box"
          class="box-border bg-SWIMMER-BLACK relative h-96 m-auto w-72 flex flex-wrap flex-col tablet:w-72 items-center text-center p-4 overflow-hidden border-4 mt-2"
        >
          <h1 id="user-name" class="text-white font-Josefin mb--20"></h1>
          <div
            id="user-avatar"
            class="user-avatar flex items-center m-auto justify-center mt-2 mb-2"
          ></div>
          <a href="edit-image.html">
            <h1
              id="edit-avatar"
              class="font-Indie text-sm mb-8 text-white underline"
            >
              Edit profile picture
            </h1></a
          >
          <h1
            id="edit-avatar"
            class="font-Indie text-sm mb-2 text-white underline"
          >
            Email:
          </h1>
          <h1 id="email" class="text-white font-Josefin"></h1>
          <div class="user-info flex flex-row mt-8">
            <div id="user-credits"></div>
            <div id="user-wins"></div>
          </div>
          <div class="listings mt-4">
            <div id="listing-container" class="listing-container"></div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
