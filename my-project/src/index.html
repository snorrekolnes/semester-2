<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap w/ Vite</title>
    <script
      src="https://kit.fontawesome.com/cae421ab12.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Josefin+Sans:wght@336;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-SWIMMER-BLACK">
    <header class="index-container flex flex-col items-center h-full pt-10">
      <img src="./img/SWIMMER LOGO1.svg" alt="" srcset="" />
      <h1 class="text-white font-Josefin">SWIMMER</h1>
      <h2 class="text-SWIMMER-PINK font-Indie pt-8 text-xs">
        “Don`t just surf on the internet, go for a swim”
      </h2>
    </header>
    <main class="h-screen">
      <div class="index-container flex flex-col items-center h-full pt-10">
        <div class="login-container p-4 text-center">
          <a href="signup.html">
            <h3
              id="go-to-signup"
              class="register font-Josefin underline text-white text-center"
            >
              Register account here
            </h3></a
          >
          <h4 class="register font-Indie text-white text-center">or</h4>

          <form
            id="login-content"
            class="login-form text-center max-w-xs flex flex-col justify-center m-auto"
          >
            <div class="email-1 relative">
              <input
                id="email"
                class="w-72 h-10 rounded-lg bg-[url('../img/swimmer-texture-1.svg')] my-2 p-2 bg-input-color font-Indie text-white"
                placeholder="Email"
                type="text"
              />
              <img
                class="profile-1 absolute w-8 h-4 top-5 right-2"
                src="./img/swimmer-profile-1.svg"
                alt=""
              />
            </div>
            <p
              id="mail-error"
              class="text-sm text-red-100 font-Indie font-extralight hidden"
            >
              must contain email
            </p>
            <p
              id="email-valitation"
              class="text-sm text-red-100 font-Indie font-extralight hidden"
            >
              email is not valid
            </p>
            <div class="pass-1 relative">
              <input
                id="password-input"
                class="password-1 w-72 h-10 rounded-lg bg-[url('../img/swimmer-texture-1.svg')] my-0 p-2 bg-input-color font-Indie text-white"
                placeholder="Password"
                type="password"
              />
              <i
                class="fa fa-eye-slash the-eye absolute top-3 right-3 cursor-pointer"
              ></i>
            </div>
            <p
              id="password-error"
              class="text-sm text-red-100 font-Indie font-extralight hidden w-60 m-auto"
            >
              Password is required, and must contain 6 characters
            </p>
            <button
              class="bg-SWIMMER-PINK hover:bg-white hover:text-SWIMMER-PINK text-white font-Josefin w-1/2 m-auto mt-10 py-2 px-4 rounded-full font-thin"
            >
              LOGIN
            </button>
          </form>
        </div>

        <a href="homepage.html">
          <button
            class="bg-transparent hover:bg-white hover:text-SWIMMER-PINK text-white font-Josefin py-2 px-4 rounded-full mt-4 border border-white"
          >
            GO FOR A SWIM
          </button></a
        >
      </div>
    </main>
  </body>
</html>
<script type="module" src="./js/main.js"></script>
<script type="module" src="./js/login.js"></script>
